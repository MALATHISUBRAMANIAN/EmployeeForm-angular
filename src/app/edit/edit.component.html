<div class="container">
    <div class="form">
        <h4 class="story head text-center">Edit your Employee Details</h4>
        <div id="buttongroup" class="btn-group">
            <button id="button" [disabled]="buttonDisabled" class="btn btn-primary" (click)="edit()">Edit</button>
            <button id="button" *ngIf="!check" [disabled]="buttonDisabled" class="btn btn-primary"
                (click)="cancel()">Cancel</button>
            <button id="button" [disabled]="buttonDisabled" class="btn btn-danger" routerLink="/logout">Log
                out</button>
        </div>
        <form #employeeForm='ngForm' (submit)='insert(employeeForm.value)'>
            <div class="form-group">
                <label for="Employee Name">Employee Name</label>
                <input [disabled]="check" type="text" class="form-control is-invalid" name="empname" #empnames="ngModel"
                    [(ngModel)]="empname" [class.is-invalid]="empnames.invalid &&empnames.touched" placeholder="Enter your name" required />
            </div>
<div *ngIf = "empnames.invalid">
    <small class="text-danger" [class.d-none]="empnames.valid || empnames.untouched">Name is
        required</small>
</div>
        

            <div class="form-group">
                <label for="Email Id">EmailId</label>
            <div>  <small class="text-info">Email Id should be same as login MailId</small></div>  
                <input [disabled]="check" type="email" class="form-control" name="mailid"
                    placeholder="Enter your email id" 
                    required email #emailcontrol="ngModel" [(ngModel)]="mailid" readonly />
               
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input [disabled]="check" type="number" class="form-control" name="age" #agecontrol="ngModel"
                    [(ngModel)]="age" placeholder="Enter your age" />
            </div>
            <div class="form-group">
                <label for="qualification">Qualification</label>
                <select [disabled]="check" id="qualification" name="qualification" class="form-control is-invalid"
                    #qualificationreq="ngModel" [(ngModel)]="qualification"  
                    [class.is-invalid]="qualificationreq.touched && qualificationreq.value==0" required ngModel>
                    <option value="0">Choose your Qualification</option>
                    <option *ngFor="let qualification of qualifications" [value]="qualification.id">
                        {{qualification.qualification}}
                    </option>
                </select>
                <div *ngIf="qualificationreq.value==0 && qualificationreq.touched">
                <small class="text-danger">Please
                    choose your qualification</small>
                    </div>
            </div>
            <div class="form-group">
                <label for="experience">Experience</label>
                <input [disabled]="check" type="number" class="form-control" name="experience"
                    placeholder="Enter your experience" #experiencecontrol="ngModel" [(ngModel)]="experience" />
            </div>
            <div class="form-group">
                <label for="Mobile Number">Mobile Number</label>
                <input [disabled]="check" type="number" class="form-control is-invalid" name="contactnumber" #mobile="ngModel"
                    [(ngModel)]="contactnumber" pattern="^\d{10}$" [class.is-invalid]="mobile.invalid &&mobile.touched" placeholder="Enter your Mobile Number" required
                    ngModel />
                <div *ngIf="mobile.touched">
                    <small class="text-danger" *ngIf="mobile.errors?.required">Mobile Number is required</small>
                    <small class="text-danger" *ngIf="mobile.errors?.pattern">Mobile Number must be 10 digits</small>
                </div>
            </div>
            <div class="form-group">
                <label for="Gender">Gender</label>
                <div class="form-check">
                    <label class="form-check-label">
                        <input [disabled]="check" type="radio" class="form-check-input" value="male" name="gender"
                            [(ngModel)]="gender" />
                        Male
                    </label>
                    <label class="form-check-label">
                        <input [disabled]="check" type="radio" class="form-check-input" value="Female" name="gender"
                            [(ngModel)]="gender" />
                        Female
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="MaritalStatus">Marital Status</label>
                <div class="form-check">
                    <label class="form-check-label">
                        <input [disabled]="check" type="radio" class="form-check-input" #marital=ngModel value="single"
                            name="maritalstatus" [(ngModel)]="maritalstatus" />
                        Single
                    </label>
                    <label class="form-check-label">
                        <input [disabled]="check" type="radio" class="form-check-input" #marital=ngModel value="Married"
                            name="maritalstatus" [(ngModel)]="maritalstatus" />
                        Married
                    </label>
                </div>
                <div *ngIf="marital.value == 'Married'" class="form-group">
                    <label for="No of Children">No of Children</label>
                    <input [disabled]="check" type="number" class="form-control is-invalid" name="children" required
                        #childrencontrol="ngModel" [(ngModel)]="children" [class.is-invalid]="childrencontrol.invalid &&childrencontrol.touched" />
                        <div *ngIf = "childrencontrol.invalid">
                        <small class="text-danger" [class.d-none]="childrencontrol.valid || childrencontrol.untouched">No of children is
                            required</small>
                            </div>
                </div>
            </div>
            <div class="form-group">
                <button *ngIf="!check" type="submit" class="btn btn-success" [disabled]="employeeForm.invalid" style="margin-left: 10px;">Save</button>
            </div>
        </form>
    </div>
</div>
